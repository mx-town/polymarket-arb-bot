services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: polymarket-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - DRY_RUN=${DRY_RUN:-true}
      - POLYMARKET_PRIVATE_KEY=${POLYMARKET_PRIVATE_KEY:-}
      - POLYMARKET_FUNDER_ADDRESS=${POLYMARKET_FUNDER_ADDRESS:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: node:20-slim
    container_name: polymarket-frontend
    working_dir: /app
    ports:
      - "3000:5173"
    volumes:
      - ./dashboard:/app
      - dashboard_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  dashboard_node_modules:
