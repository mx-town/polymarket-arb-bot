trading:
  dry_run: true
  min_net_profit: 0.01       # Minimum $0.01 net profit after fees
  max_position_size: 10      # $10 per trade (33% of capital)

polling:
  interval: 5
  batch_size: 50
  max_markets: 0             # 0 = all markets
  market_refresh_interval: 300

websocket:
  ping_interval: 5
  reconnect_delay: 5

lag_arb:
  candle_interval: "15m"     # Match Polymarket's 15-min markets
  spot_momentum_window_sec: 10
  spot_move_threshold_pct: 0.002  # 0.2% Binance move triggers signal
  
  max_combined_price: 0.995   
  
  expected_lag_ms: 2000      # 2-second lag window
  max_lag_window_ms: 5000    # 5-second max window
  
  fee_rate: 0.03             # 3% average taker fee at ~50/50 markets
  
  momentum_trigger_threshold_pct: 0.001
  pump_exit_threshold_pct: 0.03      # Exit if one side +3%
  max_hold_time_sec: 300             # 5-min max hold (good for 15-min markets)
  prioritize_pump_exit: true         # ✅ Exit pumped side first
  secondary_exit_threshold_pct: 0.02

risk:
  max_consecutive_losses: 3
  max_daily_loss_usd: 10             # ✅ 33% of capital max daily loss
  cooldown_after_loss_sec: 300
  max_total_exposure: 25             # ✅ 83% of capital

filters:
  min_liquidity_usd: 500             # ✅ Lower for more opportunities
  min_book_depth: 250                # ✅ Lower for more opportunities
  max_spread_pct: 0.05
  max_market_age_hours: 1            # Fresh markets only
  fallback_age_hours: 24
  min_volume_24h: 100
  market_types:
  - bitcoin
  - ethereum

# Engine configuration (simple mode to start)
engine:
  surface_path: "research/models/probability_surface.json"
  use_model: false                   # ✅ SIMPLE MODE - no model needed
  min_edge_threshold: 0.03
  min_confidence_score: 0.5
  require_reliable: true
  use_conservative_edge: true
  dutch_book_threshold: 0.99