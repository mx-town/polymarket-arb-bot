strategy: lag_arb
trading:
  dry_run: true
  min_spread: 0.02
  min_net_profit: 0.005
  max_position_size: 100
  fee_rate: 0.02
polling:
  interval: 5
  batch_size: 50
  max_markets: 0
  market_refresh_interval: 300
websocket:
  ping_interval: 5
  reconnect_delay: 5
conservative:
  max_combined_price: 0.99
  min_time_to_resolution_sec: 300
  exit_on_pump_threshold: 0.1
lag_arb:
  enabled: true
  candle_interval: 15m
  spot_momentum_window_sec: 10
  spot_move_threshold_pct: 0.002
  max_combined_price: 0.9
  expected_lag_ms: 2000
  max_lag_window_ms: 5000
  fee_rate: 0
  momentum_trigger_threshold_pct: 0.001
  pump_exit_threshold_pct: 0.03
  max_hold_time_sec: 300
  prioritize_pump_exit: false
  secondary_exit_threshold_pct: 0.02
pure_arb:
  enabled: false
  max_combined_price: 0.99
  min_net_profit: 0.005
  fee_rate: 0.02
risk:
  max_consecutive_losses: 3
  max_daily_loss_usd: 100
  cooldown_after_loss_sec: 300
  max_total_exposure: 1000
filters:
  min_liquidity_usd: 1000
  min_book_depth: 500
  max_spread_pct: 0.05
  max_market_age_hours: 1
  fallback_age_hours: 24
  min_volume_24h: 100
  market_types:
  - bitcoin
  - ethereum
# Engine configuration (shared signal evaluation)
engine:
  surface_path: "research/models/probability_surface.json"
  use_model: true
  min_edge_threshold: 0.03
  min_confidence_score: 0.5
  require_reliable: true
  use_conservative_edge: true
  dutch_book_threshold: 0.99
