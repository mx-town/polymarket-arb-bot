grid_maker:
  enabled: true
  dry_run: true
  refresh_millis: 500
  bankroll_usd: 10000
  max_markets: 10
  assets: [bitcoin, ethereum]
  timeframes: [5m, 15m, 1h]
  grid_step: 0.01
  grid_sizes:
    bitcoin:
      5m: 20
      15m: 15
      1h: 26
    ethereum:
      15m: 10
      1h: 16
  min_entry_price: 0.01
  max_entry_price: 0.99
  min_seconds_to_end: 30
  entry_delay_sec: 5
  min_merge_shares: 10
  merge_batch_interval_sec: 3600
  redeem_delay_sec: 60
  redeem_max_attempts: 3
  max_gas_price_gwei: 200
  matic_price_usd: 0.40
  compound: true
  compound_interval_sec: 3600

observer:
  enabled: true
  proxy_address: "0x6031b6eed1c97e853c6e0f03ad3ce3529351f96d"
  poll_interval_sec: 10
  activity_limit: 50
  positions_limit: 100
  etherscan_page_size: 50
  backfill_on_start: true
  book_poll_interval: 3
  balance_poll_interval_sec: 300
  log_level: INFO
