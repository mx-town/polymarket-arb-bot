trading:
  dry_run: true
  max_position_size: 5

late_entry:
  entry_window_sec: 30
  exit_buffer_sec: 5
  min_favorite_spread: 0.20
  max_favorite_price: 0.95
  take_profit_pct: 0.15

polling:
  interval_sec: 1

assets:
  - bitcoin

# Complete-set arbitrage (OPTIMIZED for fixed exposure formula)
complete_set:
  enabled: true
  dry_run: false
  refresh_millis: 500
  min_replace_millis: 10000
  improve_ticks: 2
  assets: [bitcoin]
  min_seconds_to_end: 0
  max_seconds_to_end: 900

  # Edge & skew
  min_edge: 0.01
  max_skew_ticks: 1
  imbalance_for_max_skew: 100            # Higher, matches Java

  # Bankroll â€” $30, conservative sizing
  bankroll_usd: 30
  max_order_bankroll_fraction: 0.15      # $4.50 per order (~6 shares)
  max_total_bankroll_fraction: 0.80      # $24 total deployed

  # Top-up
  top_up_enabled: true
  top_up_seconds_to_end: 120             # More aggressive
  top_up_min_shares: 3
  fast_top_up_enabled: true
  fast_top_up_min_seconds: 3
  fast_top_up_max_seconds: 180
  fast_top_up_cooldown_millis: 10000
  fast_top_up_min_edge: 0.05

  # Taker mode (still disabled for now)
  taker_enabled: false
  taker_max_edge: 0.015
  taker_max_spread: 0.02

  # Cancel/timeout
  stale_order_timeout_millis: 300000
  min_cancel_buffer_sec: 45