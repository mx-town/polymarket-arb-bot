trading:
  dry_run: true
  max_position_size: 5

late_entry:
  entry_window_sec: 30
  exit_buffer_sec: 5
  min_favorite_spread: 0.20
  max_favorite_price: 0.95
  take_profit_pct: 0.15

polling:
  interval_sec: 1

assets:
  - bitcoin

# Complete-set arbitrage — ONE-SHOT balanced hedge
complete_set:
  enabled: true
  dry_run: false
  refresh_millis: 500
  assets: [bitcoin]
  min_seconds_to_end: 0
  max_seconds_to_end: 900
  min_edge: 0.01
  bankroll_usd: 30
  max_order_bankroll_fraction: 0.25
  max_total_bankroll_fraction: 0.80
  min_merge_shares: 5
  no_new_orders_sec: 90
  # Volatility filter — only enter oscillating markets
  volatility_filter_enabled: true
  vol_lookback_seconds: 120
  vol_min_samples: 20
  vol_min_swing: 0.05
  vol_max_efficiency: 0.60
  vol_min_reversals: 2
  # Momentum check — only enter when cheap side has bounced
  momentum_check_enabled: true
  momentum_lookback_samples: 6
  momentum_bounce_threshold: 0.01
  # Stop-loss — sell naked leg when loss exceeds threshold
  stop_loss_enabled: true
  stop_loss_cents: 0.10