apiVersion: apps/v1
kind: Deployment
metadata:
  name: polymarket-arb-bot
  namespace: default
  labels:
    app: polymarket-arb-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polymarket-arb-bot
  template:
    metadata:
      labels:
        app: polymarket-arb-bot
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: arb-bot
          image: ghcr.io/mx-town/polymarket-arb-bot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: POLYMARKET_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: polymarket-credentials
                  key: private_key
                  optional: true
            - name: POLYMARKET_FUNDER_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: polymarket-credentials
                  key: funder_address
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /app/config/default.yaml
              subPath: default.yaml
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: polymarket-arb-config
        - name: tmp
          emptyDir: {}
