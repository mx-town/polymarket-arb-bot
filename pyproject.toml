[project]
name = "polymarket-arb-bot"
version = "0.2.0"
description = "Polymarket arbitrage bot with lag arbitrage"
requires-python = ">=3.11"
dependencies = [
    "py-clob-client",
    "requests",
    "python-dotenv",
    "pyyaml",
    "websocket-client",
    "fastapi",
    "uvicorn[standard]",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
]

[project.scripts]
arb-bot = "src.main:main"
arb-bot-legacy = "src.arb_bot:main"
arb-api = "src.api.server:main"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise from inside except
    "SIM108", # use ternary operator instead of if-else
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
